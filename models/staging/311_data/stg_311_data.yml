version: 2

models:
    - name: stg_agency
      description: Agency dimension staging model from 311 open data.  
      columns:
          - name: agency_dim_id
            description: "Unique Key in file -- The primary key for this table"
            tests:
                - unique
                - not_null
    - name: stg_complaint_type
      description: Comaplint type dimension staging model from 311 open data.
      columns:
          - name: complaint_type_dim_id
            description: "Unique Key in file -- The primary key for this table"
            tests:
                - unique
                - not_null
    - name: stg_channel_type
      description: Channel type of complaint (mobile, phone, online, other, unknown)
      columns:
          - name: channel_type_dim_id
            description: "Unique Key in file -- The primary key for this table"
            tests:
                - unique
                - not_null
        
